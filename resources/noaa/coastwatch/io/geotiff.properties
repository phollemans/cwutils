#     | grep '^ValuePair' | tr -d '[:blank:]' \
#     | sed -e 's/ValuePair(\([^)]*\)).*/\1/' -e 's/[ ]*,[ ]*/ = /'
#
# and edited to add:
# 
# o  GeoTIFF TIFF tags
